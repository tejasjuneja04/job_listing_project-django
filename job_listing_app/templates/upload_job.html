<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Upload Job</title>

    <style>
        body {background-color: #eed6d3;}
        h5   {color: #67595e;}
        p    {color: #a49393;}
        .navbar  {background-color: #e8b4b8}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid" style="background-color: #e8b4b8; margin: 0;">
          <a class="navbar-brand" href="#">Job Listings</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/upload">Upload Job</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
 
    <div style="margin: 150px;">

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="company_name">Company Name</label>
              <input type="text" class="form-control" name="company_name" id="company_name" placeholder="Enter Company Name">
            </div> <br>

            <div class="form-group">
              <label for="location">Location</label>
              <input type="text" name="location" class="form-control" id="location" placeholder="Location">
            </div> <br>

            <div class="form-group">
                <label for="required_skills">Required Skills</label>
                <input type="text" name="required_skills" class="form-control" id="required_skills" placeholder="Required Skills">
              </div> <br>

              <div class="form-group">
                <label for="employment_type">Employment Type</label>
                <input type="text" name="employment_type" class="form-control" id="employment_type" placeholder="Employment Type">
              </div> <br>

              <div class="form-group">
                <label for="salary">Salary</label>
                <input type="text" name="salary" class="form-control" id="salary" placeholder="Salary">
              </div> <br>

              <div class="form-group">
                <label for="job_description">Job Description</label>
                <textarea class="form-control" name="job_description" id="job_description" rows="3"></textarea>
              </div> <br>

              <div class="form-group">
                <label for="company_logo">Company Logo</label>
                <input type="file" class="form-control-file" id="company_logo" name="company_logo">
              </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>  

    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
